<!-- Inverters Section -->
<div class="service-category">

  <div class="product-grid inverters-grid" id="inverters-grid"></div>
</div>
  
  </section>

    <!-- Selected Package Display -->
    <div id="solar-package" class="section">
      <h2>My Solar Package</h2>
      <div class="package-combination">
        <div class="image-combination">
          <img id="selected-panel-image" src="" alt="Selected Panel">
          <img id="selected-inverter-image" src="" alt="Selected Inverter">
        </div>
        <p id="package-description"></p>

<!-- Package Form -->
<section class="section">
  <!-- ... previous content ... -->

  <form action="https://formspree.io/f/mgvoybrr" method="POST" class="package-form">
    <input type="hidden" name="solar-package" id="solar-package-input">
    
    <!-- Form fields -->
    <div class="form-group">
      <label for="fullName">Full name:</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    
    <div class="form-group">
      <label for="mobilePhone">Mobile Phone:</label>
      <input type="tel" id="mobilePhone" name="mobilePhone" required>
    </div>
    
    <div class="form-group">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="installationAddress">Installation Address:</label>
      <textarea id="installationAddress" name="installationAddress" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    
    <!-- Centered submit button -->
    <div class="button-container">
      <button type="submit" class="fancy-button">Enquire about this package</button>
    </div>
  </form>
</section>
