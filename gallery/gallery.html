<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Installation Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <section id="installation-gallery">
        <header>
          <h1>Installations</h1>
          <p>Explore our past projects and installations.</p>
        </header>
        <div class="gallery-container">
          <button class="control-btn left-btn">&lt;</button>
          <div class="carousel">
            <!-- Cards will be injected by JavaScript -->
          </div>
          <button class="control-btn right-btn">&gt;</button>
        </div>
      </section>

  <!-- Modal for job details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="modal-body">
        <!-- Modal content will be injected dynamically -->
      </div>
    </div>
  </div>

  <!-- Lightbox for full-size image display -->
  <div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>
    <img class="lightbox-content" src="" alt="Full Size">
  </div>

  <script src="gallery.js"></script>
</body>
</html>
