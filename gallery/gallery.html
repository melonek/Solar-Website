<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Installation Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>

  <section class="installation-section">
    <div class="gallery-container">
      <button class="control left" id="prevBtn">&#8249;</button>
      <div class="gallery" id="gallery">
        <!-- Cards will be injected here -->
      </div>
      <button class="control right" id="nextBtn">&#8250;</button>
      <div class="fade-overlay left"></div>
      <div class="fade-overlay right"></div>
    </div>
  </section>

  <!-- Modal for installation details -->
  <div class="modal" id="detailsModal">
    <div class="modal-content">
      <button class="close-btn" id="modalClose">&times;</button>
      <div id="modalBody">
        <!-- Details content injected here -->
      </div>
    </div>
  </div>

  <!-- Modal for enlarged image -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <button class="close-btn" id="imageModalClose">&times;</button>
      <img id="enlargedImage" src="" alt="Enlarged" style="width:100%; border-radius: 5px;">
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
